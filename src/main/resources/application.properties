#Database support (generating SQL)
spring.datasource.url=jdbc:postgresql://localhost/KanbanDesc
spring.datasource.username=postgres
spring.datasource.password=123
spring.jpa.generate-ddl=true
spring.jpa.properties.hibernate.jdbc.time_zone=Europe/Moscow

#Bonus attributes for Freemarker
spring.freemarker.expose-session-attributes=true
spring.freemarker.expose-request-attributes=true

#File configuration
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=15MB
spring.servlet.multipart.max-request-size=15MB
upload.path=/C:/Projects/Kanban-Desc/src/main/resources/static/files
staticfiles.path=/

#Spring session support
spring.session.jdbc.initialize-schema=always
spring.session.jdbc.table-name=SPRING_SESSION

spring.profiles.active=local
spring.application.name=application